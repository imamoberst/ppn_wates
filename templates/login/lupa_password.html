{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Lupa Password</h1>
                                        {% if error %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ error }}
                                            </div>
                                        {% endif %}
                                        {% if success %}
                                            <div class="alert alert-success" role="alert">
                                                {{ success }}
                                            </div>
                                        {% endif %}

                                    </div>
                                    <form method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                   name="blokrumah"
                                                   placeholder="Masukan Blok Rumah contoh : E5" maxlength="4" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                   name="password" placeholder="Password Baru" required>
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block" type="submit">
                                            Reset
                                        </button>
                                        <a href="{{ url_for('login_view.login_page') }}"
                                           class="btn btn-dark btn-user btn-block"
                                           type="submit">
                                            Back To Login
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">@Puri Permata Nirwana 2021</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

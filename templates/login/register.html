<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PPN WATES - Login</title>
    <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href="{{ url_for('static',filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/bootstrap-datepicker.min.css') }}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center mb-3">
                            <h1 class="h4 text-gray-900 mb-4">Register Warga PPN</h1>
                            {% if messsage_error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ messsage_error }}
                                </div>
                            {% endif %}
                            {% if messsage_succes %}
                                <div class="alert alert-success" role="alert">
                                    {{ messsage_succes }}
                                </div>
                            {% endif %}
                            <hr>
                        </div>
                        <form method="post">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="namadepan">Nama Depan :</label>
                                    <input type="text" class="form-control" id="namadepan" name="namadepan"
                                            {% if data %} value="{{ data.namadepan }}" {% endif %} required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="namabelakang">Nama Belakang :</label>
                                    <input type="text" class="form-control" id="namabelakang" name="namabelakang"
                                            {% if data %} value="{{ data.namabelakang }}" {% endif %} required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="nik">NIK :</label>
                                    <input type="text" class="form-control" id="nik" name="nik" {% if data %}
                                           value="{{ data.nik }}" {% endif %} required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="alamatktp">Alamat Sesuai KTP :</label>
                                <input type="text" class="form-control" id="alamatktp" name="alamatktp" {% if data %}
                                       value="{{ data.alamatktp }}" {% endif %} required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="blokppn">Blok Di PPN :</label>
                                    <select id="blokppn" class="form-control" name="blokppn" required>
                                        {% if data %}
                                            <option value="{{ data.blokppn }}" selected>{{ data.blokppn }}</option>
                                        {% endif %}
                                        <option value="">Choose...</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                        <option value="G">G</option>
                                        <option value="H">H</option>
                                        <option value="I">I</option>
                                        <option value="J">J</option>
                                        <option value="K">K</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="noppn">No. di PPN :</label>
                                    <input type="number" min="1" class="form-control" id="noppn" name="noppn"
                                            {% if data %}
                                           value="{{ data.noppn }}" {% endif %} required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="alamatemail">Alamat Email :</label>
                                    <input type="text" class="form-control" id="alamatemail" name="alamatemail"
                                            {% if data %}
                                           value="{{ data.alamatemail }}" {% endif %}>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="tempatlahir">Tempat Lahir :</label>
                                    <input type="text" class="form-control" id="tempatlahir" name="tempatlahir"
                                            {% if data %} value="{{ data.tempatlahir }}" {% endif %} required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>Tgl Lahir :</label>
                                    <input type="text" class="form-control datepicker" id="tanggallahir"
                                           name="tanggallahir" {% if data %}
                                           value="{{ data.tanggallahir }}" {% endif %}
                                           required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="nohp">No. HP :</label>
                                    <input type="text" class="form-control" id="nohp" name="nohp" {% if data %}
                                           value="{{ data.nohp }}" {% endif %} required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="agama">Agama :</label>
                                    <select id="agama" class="form-control" name="agama">
                                        {% if data %}
                                            <option value="{{ data.agama }}" selected>{{ data.agama }}</option>
                                        {% endif %}
                                        <option value="">Choose...</option>
                                        <option value="Islam">Islam</option>
                                        <option value="Protestan">Protestan</option>
                                        <option value="Katolik">Katolik</option>
                                        <option value="Hindu">Hindu</option>
                                        <option value="Buddha">Buddha</option>
                                        <option value="Khonghucu">Khonghucu</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="pekerjaan">Pekerjaan :</label>
                                    <input type="text" class="form-control" id="pekerjaan" name="pekerjaan"
                                            {% if data %}
                                           value="{{ data.pekerjaan }}" {% endif %}>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="password">Create Login Password :</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                            {% if data %}
                                           value="{{ data.password }}" {% endif %} required>
                                </div>
                                <div class="col-md-2">
                                    <label for="jmlpenghuni">Jumlah Penghuni :</label>
                                    <input type="text" class="form-control" id="jmlpenghuni" name="jmlpenghuni"
                                            {% if data %} value="{{ data.jmlpenghuni }}" {% endif %} readonly>
                                    <input type="hidden" class="form-control" id="datakel" name="datakel"
                                            {% if data %} value="{{ data.datakel }}" {% else %} value="[]" {% endif %}>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="mt-3 mb-3">
                                    Rincian Penghuni :
                                    <button class="btn-primary btn btn-sm" data-toggle="modal"
                                            data-target="#addkeluarga" type="button" data-whatever="">add
                                    </button>
                                </div>
                                <table class="table mb-5">
                                    <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Nama</th>
                                        <th scope="col">Status Hubungan Keluarga</th>
                                        <th scope="col">Keterangan</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbodykeluarga">

                                    </tbody>
                                </table>
                            </div>
                            <div class="mt-5">
                                <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
                                <a class="btn btn-secondary" href="{{ url_for('login_view.login_page') }}">Back to
                                    Login</a>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="#">@Puri Permata Nirwana 2021</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addkeluarga" tabindex="-1" aria-labelledby="addkeluargaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addkeluargaLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="namakeluarga" class="col-form-label">Nama:</label>
                            <input type="text" class="form-control" id="namakeluarga" name="namakeluarga" required>
                        </div>
                        <div class="form-group">
                            <label for="statuskeluarga" class="col-form-label">Status Hubungan Keluarga:</label>
                            <input type="text" class="form-control" id="statuskeluarga" name="statuskeluarga"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="keterangan" class="col-form-label">Keterangan:</label>
                            <input type="text" class="form-control" id="keterangan" name="keterangan" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savekeluarga">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL -->
</div>


<!-- Bootstrap core JavaScript-->
<script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static',filename='js/sb-admin-2.min.js') }}"></script>
<script>
    const addkeluarga = $('#addkeluarga')
    addkeluarga.on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('Add Keluarga')
        modal.find('.modal-body input').val(recipient)
    })
</script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static',filename='js/bootstrap-datepicker.min.js') }}"></script>
<script type="text/javascript">
    $(function () {
        $(".datepicker").datepicker({
            format: 'yyyy-mm-dd',
            orientation: 'bottom',
            startDate: '1940-01-01',
            autoclose: true
        });
    });
</script>
{% if data %}
    <script>
        rincianKeluarga = JSON.parse(datakel.value)
        jmlpenghuni.value = '{{ data.jmlpenghuni }}'
        rincianKeluarga.forEach(function (keluarga, index) {
            let tr = document.createElement('tr');
            let kel = `<tr><td>${index + 1}</td><td>${keluarga.namakeluarga}</td><td>${keluarga.hubungankeluarga}</td><td>${keluarga.keterangan}</td><td><button type="button" class="btn btn-danger btn-sm deletekel"  data-namakel="${keluarga.namakeluarga}" data-hub="${keluarga.hubungankeluarga}" data-ket="${keluarga.keterangan}">Delete</button></td></tr>`
            tr.innerHTML = kel
            tbodykeluarga.appendChild(tr)
            jmlpenghuni.value = rincianKeluarga.length + 1
            deletekeluarga()
        })
    </script>
{% endif %}
</body>
</html>
